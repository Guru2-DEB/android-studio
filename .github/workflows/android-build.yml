name: ğŸ¤– Android CI

on:
  push:
    branches:
      - main
    tags:
      - 'v*.*.*'

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v3

      - name: Set up JDK 17
        uses: actions/setup-java@v3
        with:
          distribution: 'temurin'
          java-version: '17'

      - name: Build Debug APK
        working-directory: android-studio      # â† ìˆ˜ì •ëœ ê²½ë¡œ
        run: ./gradlew assembleDebug --no-daemon

      - name: Upload Debug APK
        uses: actions/upload-artifact@v4      # â† v4ë¡œ ì—…ê·¸ë ˆì´ë“œ
        with:
          name: debug-apk
          path: android-studio/app/build/outputs/apk/debug/app-debug.apk
