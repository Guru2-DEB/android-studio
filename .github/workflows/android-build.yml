name: ðŸ¤– Android CI

on:
  push:
    branches:
      - main
    tags:
      - 'v*.*.*'

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v3

      - name: Set up JDK 17
        uses: actions/setup-java@v3
        with:
          distribution: 'temurin'
          java-version: '17'

      - name: Grant execute permission to gradlew
        run: chmod +x android-studio/gradlew

      - name: Build Debug APK
        working-directory: ./
        run: ./android-studio/gradlew assembleDebug --project-dir android-studio --no-daemon

      - name: Upload Debug APK
        uses: actions/upload-artifact@v4
        with:
          name: debug-apk
          path: android-studio/app/build/outputs/apk/debug/app-debug.apk
